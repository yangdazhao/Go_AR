<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-table/bootstrap-table.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>
<body>
<div class="container">
    <form action="./" method="POST" role="form" id="taskinfo">
        <legend>任务详情查询</legend>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="">公司名称</label>
                    <input type="text" class="form-control" name="companyname" id="companyname" placeholder="公司名称">
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="">税号</label>
                    <input type="text" class="form-control" name="taxpayerid" id="taxpayerid" placeholder="税号长度为18位">
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="">流水号</label>
                    <input type="text" class="form-control" name="serialnumber" id="serialnumber"
                           placeholder="流水号长度为32位">
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button type="button" class="btn btn-primary" onclick="query('123')">查看任务详情</button>
            </div>
        </div>
    </form>
    <table id="mytab" class="table table-hover"></table>

</div>
<script >
    // 查询成功后向模态框插入数据并开启模态框。data是返回的JSON对象
    function showQuery(data) {
        alert(JSON.stringify(data));
        $("#name1").val(data.name);
        $("#xinghao1").val(data.xinghao);
        $("#address1").val(data.address);
        $("#department1").val(data.department);
        $("#unit1").val(data.unit);
        $("#number1").val(data.number);
        $("#price1").val(data.price);
        $("#totalprice1").val(data.totalprice);
        $("#come1").val(data.come);
        $("#buytime1").val(data.buytime);
        $("#useperson1").val(data.useperson);
        $("#handleperson1").val(data.handleperson);
        $("#admini1").val(data.admini);
        // 显示模态框
        $('#queryInfo').modal('show');
    }

    function query(id) {

        alert(JSON.stringify($(`#taskinfo`).serializeJSON()));
        $.ajax({
            contentType:"application/json",
            url : "http://127.0.0.1:8088/TaskQuery",
            async : true,
            type : "POST",
            data : JSON.stringify($("#taskinfo").serializeJSON()) ,
            success : showQuery,
            error : function() {
                alert("请求失败");
            },
            dataType : "JSON"
        });
    }
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/jquery/3.4.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JS -->
<script src="/static/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/static/bootstrap-table/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
</body>
</html>
